<div class="box mt-5">
    <div class="d-flex">
        <div class="my-4 w-25">
            <app-select [data]="AllCategories" [title]="'Categories'" (seletedData)="filterCategory($event)"></app-select>
        </div>
        <div class="container row me-3" *ngIf="!loading">
            <div class="col-md-4 col-sm-12" *ngFor="let product of AllProducts" >
                <app-product [data]="product" (item)="addCart($event)"></app-product>
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
