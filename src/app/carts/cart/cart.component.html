<div class="cartshop container">
    <div class="cartbox col-md-8 col-sm-12">
        <h2>Shopping Cart</h2>
        <hr>
        <div class="content" *ngFor="let item of cartProducts; let index = index">
            <div class="image col-md-3 col-sm-12">
                <img src={{item.item.thumbnail}} alt={{item.item.title}} class="w-100">
            </div>
            <div class="info col-md-9 col-sm-12">
                <p>{{item.item.description}}</p>
                <strong class="currancy">
                    $ {{item.item.price}}
                </strong>
                <div class="quantity">
                    <input type="number"  min="1" (change)="detectChange()" [(ngModel)]="item.quantity" class="form-control">
                    <button (click)="deleteProduct(index)"> <span>|</span> Delete</button>
                </div>
            </div>
        </div>
        <hr>
        <p class="total">Subtotal ({{cartProducts.length}} items): <strong> $ {{total}}</strong> </p>
    </div>
    <div class="checkout col-md-4 col-sm-12">
        <p class="total">Subtotal ({{cartProducts.length}} items): <strong> $ {{total}}</strong> </p>
        <button class="buton" (click)="addCart()">Proceed to checkout</button>
        <div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> Your Order is successfully send</div>
    </div>
</div>
